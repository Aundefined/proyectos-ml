<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyectos ML{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Estilos para sobrescribir solo en el iframe */
        body {
            padding-top: 0;
            margin-bottom: 0;
            background: none;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            opacity: 1;
        }
        .content {
            padding-bottom: 0;
        }
        
        /* Asegurar que las animaciones de caída no afecten al iframe */
        .fall-element {
            opacity: 1;
            animation: none;
        }
        
        /* Mantener los estilos de los cards y botones */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .btn-primary {
            background-color: #7B1FA2;
            border-color: #7B1FA2;
        }
        
        .btn-primary:hover {
            background-color: #6A1B9A;
            border-color: #6A1B9A;
        }
        
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #4A148C !important;
            border-color: #4A148C !important;
            box-shadow: 0 0 0 0.25rem rgba(123, 31, 162, 0.5) !important;
        }
        
        /* Ajustes específicos para mejorar la experiencia en iframe */
        h2, .lead {
            color: #333 !important; /* Sobrescribir color blanco */
        }
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body class="loaded">
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts base que se cargan en todas las páginas -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
