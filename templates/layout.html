<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyectos ML{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 fall-element">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Proyectos ML</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/predictor-sueldos' %}active{% endif %}" href="/predictor-sueldos">Predictor de Sueldos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/visualizacion-dataset' %}active{% endif %}" href="/visualizacion-dataset">Visualización de Dataset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/visualizacion-dataset' %}active{% endif %}" href="/analisis-no-supervisado">Análisis no supervisado</a>
                        </li>
                        <!-- Aquí se pueden añadir más proyectos en el futuro -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <p class="mb-0 text-white">© 2025 Andrai Project</p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="https://www.python.org/" target="_blank" class="mx-2" title="Python">
                        <i class="bi bi-filetype-py" style="font-size: 1.5rem; color: #3776AB;"></i>
                    </a>
                    <a href="https://scikit-learn.org/" target="_blank" class="mx-2" title="Scikit-learn">
                        <img src="https://scikit-learn.org/stable/_static/scikit-learn-logo-small.png" alt="Scikit-learn" height="24">
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <a href="mailto:tartulierarnaud@gmail.com" class="text-white me-3">
                        <i class="bi bi-envelope-fill"></i> Contacto
                    </a>
                    <a href="https://github.com/Aundefined/proyectos-ml" target="_blank" class="text-white">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts base que se cargan en todas las páginas -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para el efecto de fading al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 20); // Pequeño retraso para asegurar que la transición se active
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
